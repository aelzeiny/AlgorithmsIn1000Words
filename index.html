<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Algorithms in 1000 Words</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js"></script>
    <script type="text/javascript" src="node_modules/d3/build/d3.min.js"></script>
  </head>
  <body>
    <div id="display">
      <!-- NAVBAR -->
      <nav id="navbar" class="navbar-expanded">
        <div id="navbar-brand">
          Data Structures<br/>
          <span>in 1000 Words</span>
        </div>
        <div id="options">
          <div class="option">
            Sorts
            <ul>
              <li>Bubble Sort</li>
              <li>Quick Sort</li>
              <li>Merge Sort</li>
              <li>Random Sort</li>
            </ul>
          </div>
          <div class="option">
            Trees
            <ul>
              <li>Binary Search Tree</li>
              <li>Red-Black Tree</li>
              <li>AVL Tree</li>
              <li>Splay Tree</li>
            </ul>
          </div>
          <div class="option">
            Graphs
            <ul>
              <li>Bredth-First-Search</li>
              <li>Depth-First-Search</li>
              <li>Dijsktra's</li>
              <li>Bellman-Ford</li>
              <li>Floyd-Warshall</li>
            </ul>
          </div>
        </div>
        <div id="controls">
        </div>

        <div id="edge">
          Navbar
        </div>
      </nav>

      <!-- D3 SVG CANVAS -->
      <svg id="svg" width="1824" height="500"></svg>

      <!-- Every Controller Scheme -->
      <aside id="bst">
        <input name="node"/>
        <button name="add"></button>
        <button name="remove"></button>
      </aside>


      <footer>
        <input type="range" id="timeline">
        </input>
      </footer>
    </div>
    <script src="algorithms_in_1000_words.js"></script>
  </body>
</html>
